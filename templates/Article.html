<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="/static/img/favicon.ico">
    <link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Отзыв</title>
</head>
<body class="d-flex h-100 text-center text-bg-dark">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
 <header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="/" class="nav-link px-2 text-secondary">CarWeBoost</a></li>
          <li><a href="/car" class="nav-link px-2 text-white">Автомобили</a></li>
          <li><a href="/add_post" class="nav-link px-2 text-white">Создать статью</a></li>
          <li><a href="/tablepost" class="nav-link px-2 text-white">Статьи</a></li>
          <li><a href="/about" class="nav-link px-2 text-white">О нас</a></li>
        </ul>
          {% if current_user.is_authenticated %}
            <a class="nav-link px-2 text-white" href="/profile">{{ current_user.getLogin() }}</a>
            <a class="nav-link px-2 text-white" href="/logout">Выйти</a>
          {% else %}
        <div class="text-end">
          <a class="btn btn-outline-light me-2" href="/register">Регистрация</a>
          <a class="btn btn-outline-light me-2" href="/login">Войти</a>
        </div>
          {% endif %}
      </div>
    </div>
  </header>
  <div class="container mt-5">
  <h1>Добавление статьи</h1>
  <form method='post'>
    <input type="text" name="name" id="name" class="form-control" placeholder="Введите имя"><br>
    <input type="text" name="name_car" id="name_car" class="form-control" placeholder="Введите название модели"><br>
    <input type="integer" name="price" id="price" class="form-control" placeholder="Введите цену машины(в рублях)"><br>
    <textarea type="text" name="felling" id="feeling" class="form-control" placeholder="Напишите свое мнение о ней"></textarea><br>
      <input type="submit" class="btn btn-success" value="Отправить">
  </form>
</div>
  {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
</div>
</body>
</html>
